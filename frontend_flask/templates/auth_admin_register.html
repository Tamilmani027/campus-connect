{% extends "base.html" %}
{% block content %}

<div class="container py-5" style="max-width: 520px;">
	<h3 class="mb-3">Admin Registration</h3>
	<p class="text-muted">Create an admin to manage companies, resources, resumes, and announcements.</p>
	<form method="POST">
		<div class="mb-3">
			<label class="form-label">Username</label>
			<input type="text" name="username" class="form-control" required>
		</div>
		<div class="mb-3">
			<label class="form-label">Password</label>
			<input type="password" name="password" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-primary w-100">Create Admin</button>
	</form>
	<p class="small text-muted mt-2">This submits to the FastAPI endpoint <code>/auth/create-admin</code>.</p>
</div>

{% endblock %}
