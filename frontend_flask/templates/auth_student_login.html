{% extends "base.html" %}
{% block title %}Student Login | CAMPUS CONNECT{% endblock %}
{% block content %}

<div class="container py-5" style="max-width: 520px;">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h3 class="mb-3">Student Login</h3>
      <p class="text-muted small mb-4">Access personalized resources and submit your interview experience. Use your registered email address.</p>
      <form method="POST" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="small text-muted mt-3">Don't have an account? <a href="{{ url_for('student_register') }}">Register now</a>.</p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
