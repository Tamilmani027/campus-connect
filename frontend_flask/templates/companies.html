{% extends "base.html" %}
{% block title %}Companies{% endblock %}
{% block content %}
<h2>Companies</h2>
<div class="list-group">
  {% for c in companies %}
    <a href="/company/{{ c.id }}" class="list-group-item list-group-item-action">
      <strong>{{ c.name }}</strong> - {{ c.sector or "N/A" }}
      <div class="small">{{ c.description[:150] }}{% if c.description|length > 150 %}...{% endif %}</div>
    </a>
  {% endfor %}
</div>
{% endblock %}
