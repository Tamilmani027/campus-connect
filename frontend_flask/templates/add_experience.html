{% extends "base.html" %}
{% block title %}Share Interview Experience | CAMPUS CONNECT{% endblock %}
{% block content %}

<section class="py-4">
  <div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
      <div>
        <h2 class="fw-semibold mb-1">Share Your Interview Experience</h2>
        <p class="text-muted mb-0">Help juniors with your insights on rounds, questions, and preparation tips.</p>
      </div>
    </div>

    <form method="post" action="{{ url_for('submit_exp') }}" class="row g-3" novalidate>
      <div class="col-12 col-md-6">
        <label class="form-label">Your Name</label>
        <input name="student_name" class="form-control" value="{{ profile.name if profile else '' }}" placeholder="Automatically taken from profile" />
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label">Department</label>
        <input name="department" class="form-control" value="{{ profile.department if profile else '' }}" placeholder="CSE" />
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label">Batch (Year)</label>
        <input name="batch" type="number" class="form-control" value="{{ profile.batch if profile else '' }}" placeholder="2025" />
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Company</label>
        <select name="company_id" class="form-select" required>
          <option value="" selected disabled>Select company</option>
          {% for company in companies %}
            <option value="{{ company.id }}">{{ company.name }}{% if company.sector %} &middot; {{ company.sector }}{% endif %}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">Role / Profile</label>
        <input name="role" class="form-control" placeholder="SDE Intern, Analyst, ..." />
      </div>
      <div class="col-12">
        <label class="form-label">Experience Summary</label>
        <textarea name="experience_text" class="form-control" rows="5" placeholder="Describe the rounds, interviewer expectations, and your strategy" required></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Questions Faced</label>
        <textarea name="questions_faced" class="form-control" rows="3" placeholder="Mention coding/aptitude/HR questions (optional)"></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Tips for Juniors</label>
        <textarea name="tips" class="form-control" rows="2" placeholder="Things to keep in mind"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary btn-lg" type="submit">Submit Experience</button>
        <p class="form-text mt-2">Submission goes for admin review before publishing.</p>
      </div>
    </form>
  </div>
</section>

{% endblock %}
