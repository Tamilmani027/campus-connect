{% extends "base.html" %}
{% block title %}Share Experience{% endblock %}
{% block content %}
<h2>Share Your Interview Experience</h2>
<form method="post" action="/submit-experience">
  <div class="mb-3">
    <label class="form-label">Your name</label>
    <input name="student_name" class="form-control" required/>
  </div>
  <div class="mb-3">
    <label class="form-label">Department</label>
    <input name="department" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Batch (year)</label>
    <input name="batch" type="number" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Company ID</label>
    <input name="company_id" type="number" class="form-control" required/>
    <div class="form-text">Enter the company id (see /companies to find IDs).</div>
  </div>
  <div class="mb-3">
    <label class="form-label">Role</label>
    <input name="role" class="form-control"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Experience</label>
    <textarea name="experience_text" class="form-control" rows="5" required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Questions faced</label>
    <textarea name="questions_faced" class="form-control" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Tips</label>
    <textarea name="tips" class="form-control" rows="2"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
